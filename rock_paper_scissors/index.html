<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ROCK PAPER SCISSORS</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="container">
    <div class="hero-section">
      <h1>Rock Paper Scissors</h1>
    </div>
    <div class="result" id="score-info">Score</div>
    <div class="score-section">
      <div class="score-section-container">
        <p id="score-section__player">Player: 0</p>
        <i class="fas fa-hand-rock" aria-hidden="true" id="player-icon"></i>
      </div>
      <div class="score-section-container">
      <p id="score-section__computer">Computer: 0</p>
      <i class="fas fa-hand-rock" aria-hidden="true" id="computer-icon"></i>
      </div>
    </div>
    <div class="icons">
      <button id="icon-rock">
        <i class="far fa-hand-rock"></i>
      </button>
      <button id="icon-paper">
        <i class="far fa-hand-paper"></i>
      </button>
      <button id="icon-scissors">
        <i class="far fa-hand-scissors"></i>
      </button>
    </div>
    <footer>
      Copyright Â© 2021 Tinfinity69
    </footer>
  </div>
  <div class="modal" id="endgame-modal">
    <p class="message" id="endgame-message"></p>
    <p class="message">Would you like to try again ?</p>
    <button class="btn-restart" id="restart-button">Restart</button>
  </div>
  <div class="overlay" id="overlay"></div>
  
  <script src="index.js"></script>
</body>
</html>
