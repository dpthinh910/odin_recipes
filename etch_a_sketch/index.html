<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./favicon_io/favicon.ico">
  <link rel="stylesheet" href="./styles.css">
  <script
      src="https://kit.fontawesome.com/4c536a6bd5.js"
      crossorigin="anonymous">
  </script>
  <title>Etch a Sketch</title>
</head>
<body>
  <header class="header">
    <h1 class="title">Etch-a-Sketch</h1>
  </header>
  <main class="main">
    <div class="settings">
      <input type="color" class="colorPicker" value='#082032' />
      <button id="color-btn">Color mode</button>
      <button id="rainbow-btn">Rainbow mode</button>
      <button id="eraser-btn">Eraser</button>
      <button id="reset" class='reset-btn'>Reset</button>
      <div id="sizeValue" class="size-value">16 * 16</div>
      <input id="sizeSlider" type="range" value="16" min="1" max="64" />
    </div>
    <div class="grid" id="grid"></div>
  </main>
  <footer class="footer">
    <p>Copyright Â© 2021 tinfinity69</p>
    <a href="https://github.com/dpthinh910" target="_blank">
      <i class="fab fa-github"></i>
    </a>
  </footer>
  <script src="index.js" defer></script>
</body>
</html>
